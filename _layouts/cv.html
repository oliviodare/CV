<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} {% endif %}</title>
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
</head>
<body>

  <div class="page-header" style="text-align: center">
    <br/>
    <button id="button" type="button" onClick="window.print()">
      Printer-friendly PDF
    </button>
  </div>

  <div class="page-footer">
  </div>

  <table>

    <thead>
      <tr>
        <td>
          <!--place holder for the fixed-position header-->
          <div class="page-header-space"></div>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <!--*** CONTENT GOES HERE ***-->

  <div id="main">
    <div id="content">
    {{ content }}
    </div>
  </div>

</td>
</tr>
</tbody>

<tfoot>
<tr>
<td>
  <!--place holder for the fixed-position footer-->
  <div class="page-footer-space"></div>
</td>
</tr>
</tfoot>

</table>

</body>
</html>
